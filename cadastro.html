<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>
<body>
    <header>
        <h1>Cadastre-se em nosso site!</h1>
        <h2>Saúde e Bem-Estar para todos</h2>
    </header>
    <main id="principal">
        <div id="box-container">
            <div id="texto">
                <p>Bem Vindo!</p>
                <p>Preencha os dados solicitados.</p>
            </div>
            <div id="container">
                <form id="cadastro">
                    <div class="fields">
                        <label class="help" for="nome">Nome:</label>
                        <input class="inputGeral" id="nome" type="text" placeholder="Insira seu nome">
                    </div>
                    <div class="fields">
                        <label class="help" for="email">E-mail:</label>
                        <input class="inputGeral" id="email" type="text" placeholder="Insira seu e-mail">
                    </div>
                    <div class="fields">
                        <label class="help" for="cpf">CPF:</label>
                        <input class="inputGeral" id="cpf" type="text" placeholder="Insira seu CPF">
                    </div>
                    <div class="fields">
                        <label class="help" for="telefone">Telefone:</label>
                        <input class="inputGeral" id="telefone" type="text" placeholder="Insira seu telefone">
                    </div>
                    <div class="fields">
                        <label for="date">Data de nascimento:</label>
                        <input class="inputGeral" id="date" type="date">
                    </div>
                    <div class="fields">
                        <label class="help" for="senha">Senha:</label>
                        <input class="inputGeral" id="senha" type="password" placeholder="Crie uma senha">
                    </div>
                    <div class="buttons">
                        <button class="buttonSubmit" type="reset">Limpar</button>
                        <button class="buttonSubmit" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Autores: <a href="https://eleryudi.github.io/" target="_blank">Éler Yudi Mitani Sotoma</a></p>
        <p><a href="https://guilhermerenato10.github.io/guilhermerenato.github.io/" target="_blank">Guilherme Renato Terra de Macedo</a></p>
    </footer>
</body>
</html>
