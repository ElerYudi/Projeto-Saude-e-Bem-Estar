<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <main>
        <div id="box-login">
            <div id="ajusteBox">
                <img id="iconBemEstar" src="./src/iconsaude.webp" alt="iconBemEstar">
                <p id="sub-title">Bem-vindo de volta! Faça login para continuar.</p>
            </div>
            <hr>   
            <form id="login">
                <div class="fields">
                    <label class="editLabels" id="labelUser" for="user">E-mail ou nome de usuário:</label>
                    <input type="text" name="user" id="user" placeholder="Insira aqui seu e-mail ou nome de usuário"> 
                </div>

                <div class="fields">
                    <label class="editLabels" id="labelPass" for="pass">Senha:</label>
                    <input type="password" name="password" id="pass" placeholder="Insira aqui a sua senha">
                </div>

                <div id="forgot">
                    <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
                </div>

                <div class="bottom-submit">
                    <a id="enter" href="./home-index.html">ENTRAR</a>
                </div>
            </form>
        </div>
        <div>
            <img id="logo" src="./src/LogoSaudeebemestar.webp" alt="">
        </div>
    </main>
</body>
</html>
